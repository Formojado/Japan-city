<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Japan 40 Speedrun</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    html,body{height:100%;margin:0;font-family:'Hiragino Kaku Gothic ProN', 'Inter', sans-serif;background:#f8fafc;color:#0f172a;overflow:hidden;}
    #map{height:100vh;width:100vw;z-index: 1;}

    /* Stats Bar */
    .info-bar{position:absolute;top:20px;right:20px;background:rgba(15, 23, 42, 0.9);padding:15px;border-radius:12px;display:flex;flex-direction:column;gap:10px;z-index:900;backdrop-filter:blur(8px);border:1px solid rgba(255,255,255,0.1);color:#fff;}
    .info-item{display:flex;justify-content:space-between;align-items:center;min-width:150px; gap: 20px;}
    .info-label{font-size:0.65rem;text-transform:uppercase;opacity:0.7;}
    .info-value{font-size:1.15rem;font-weight:800;font-variant-numeric: tabular-nums;}
    .status-alive{color:#4ade80;} .status-dead{color:#f87171;}

    /* Conveyor Belt System */
    .conveyor-viewport {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      height: 150px;
      z-index: 1001;
      overflow: hidden;
      pointer-events: none;
    }
    .conveyor-belt {
      display: flex;
      align-items: center;
      position: absolute;
      left: 50%;
      transition: transform 0.5s cubic-bezier(0.19, 1, 0.22, 1);
      height: 100%;
    }
    .city-card {
      min-width: 350px;
      text-align: center;
      transition: all 0.5s ease;
      opacity: 0.4;
      transform: scale(0.85);
      color: #475569;
    }
    .city-name-jp { font-size: 1.8rem; font-weight: 900; display: block; }
    .city-name-en { font-size: 1rem; font-weight: 400; opacity: 0.8; display: block; }

    .city-card.active {
      opacity: 1;
      transform: scale(1.1);
      color: #0f172a;
    }
    .active-frame {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 370px;
      height: 90px;
      border: 4px solid #e11d48; /* 日本版採用紅色系邊框 */
      background: rgba(255,255,255,0.4);
      border-radius: 16px;
      z-index: 1002;
    }

    .overlay{position:fixed;inset:0;background:rgba(15,23,42,0.95);display:flex;align-items:center;justify-content:center;z-index:2000;backdrop-filter:blur(10px);}
    .box{background:#fff;color:#1e293b;padding:40px;border-radius:24px;text-align:center;max-width:380px;}
    .btn{background:#e11d48;color:#fff;border:none;padding:15px 35px;border-radius:10px;font-weight:700;cursor:pointer;font-size:1.1rem;width:100%;margin-top:20px;}
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="info-bar">
    <div class="info-item"><span class="info-label">TIME / 時間</span><span id="time" class="info-value">00:00</span></div>
    <div class="info-item"><span class="info-label">PROGRESS / 進捗</span><span class="info-value"><span id="progress">0</span>/40</span></div>
    <div class="info-item"><span class="info-label">SCORE / スコア</span><span id="score" class="info-value">0</span></div>
    <div class="info-item" id="statusBox" style="display:none;"><span class="info-label">STATUS</span><span id="aliveStatus" class="info-value status-alive">ALIVE</span></div>
  </div>

  <div class="conveyor-viewport">
    <div class="active-frame"></div>
    <div class="conveyor-belt" id="belt"></div>
  </div>

  <div id="overlayStart" class="overlay">
    <div class="box">
      <h1 style="margin:0">Japan Speedrun</h1>
      <p style="color:#64748b">Locate 40 cities in Japan.<br>Accuracy Limit: <b>100km</b></p>
      <button id="startBtn" class="btn">MISSION START</button>
    </div>
  </div>

  <div id="endModal" style="display:none" class="overlay">
    <div class="box">
      <h2 id="resTitle">FINISHED</h2>
      <div id="stats" style="margin:15px 0;line-height:1.6"></div>
      <button onclick="location.reload()" class="btn">RETRY</button>
    </div>
  </div>

  <script>
    window.onload = function() {
      const CITIES = [
        {jp:"東京",en:"Tokyo",coords:[35.6895,139.6917]},{jp:"横浜",en:"Yokohama",coords:[35.4433,139.6358]},{jp:"大阪",en:"Osaka",coords:[34.6937,135.5023]},{jp:"名古屋",en:"Nagoya",coords:[35.1815,136.9066]},{jp:"札幌",en:"Sapporo",coords:[43.0611,141.3564]},{jp:"福岡",en:"Fukuoka",coords:[33.5904,130.4017]},{jp:"神戸",en:"Kobe",coords:[34.6901,135.1955]},{jp:"川崎",en:"Kawasaki",coords:[35.5308,139.7029]},{jp:"京都",en:"Kyoto",coords:[35.0116,135.7681]},{jp:"さいたま",en:"Saitama",coords:[35.8617,139.6455]},{jp:"広島",en:"Hiroshima",coords:[34.3853,132.4553]},{jp:"仙台",en:"Sendai",coords:[38.2682,140.8694]},{jp:"千葉",en:"Chiba",coords:[35.6074,140.1065]},{jp:"北九州",en:"Kitakyushu",coords:[33.8835,130.8752]},{jp:"堺",en:"Sakai",coords:[34.5734,135.483]},{jp:"浜松",en:"Hamamatsu",coords:[34.7034,137.7348]},{jp:"熊本",en:"Kumamoto",coords:[32.8032,130.7079]},{jp:"相模原",en:"Sagamihara",coords:[35.5751,139.3734]},{jp:"岡山",en:"Okayama",coords:[34.6551,133.9195]},{jp:"静岡",en:"Shizuoka",coords:[34.9756,138.3825]},{jp:"鹿児島",en:"Kagoshima",coords:[31.5967,130.5571]},{jp:"金沢",en:"Kanazawa",coords:[36.5613,136.6562]},{jp:"宇都宮",en:"Utsunomiya",coords:[36.5551,139.8826]},{jp:"松山",en:"Matsuyama",coords:[33.8392,132.765]},{jp:"大分",en:"Oita",coords:[33.2382,131.6126]},{jp:"長崎",en:"Nagasaki",coords:[32.7503,129.8779]},{jp:"那覇",en:"Naha",coords:[26.2124,127.6809]},{jp:"青森",en:"Aomori",coords:[40.8244,140.74]},{jp:"盛岡",en:"Morioka",coords:[39.7036,141.1527]},{jp:"秋田",en:"Akita",coords:[39.7186,140.1024]},{jp:"山形",en:"Yamagata",coords:[38.2554,140.3396]},{jp:"福島",en:"Fukushima",coords:[37.7608,140.4747]},{jp:"水戸",en:"Mito",coords:[36.3659,140.4714]},{jp:"前橋",en:"Maebashi",coords:[36.3895,139.0634]},{jp:"長野",en:"Nagano",coords:[36.6485,138.1942]},{jp:"富山",en:"Toyama",coords:[36.6953,137.2113]},{jp:"福井",en:"Fukui",coords:[36.0641,136.2196]},{jp:"岐阜",en:"Gifu",coords:[35.4233,136.7607]},{jp:"津",en:"Tsu",coords:[34.7186,136.5052]},{jp:"奈良",en:"Nara",coords:[34.6851,135.8048]}
      ].sort(()=>Math.random()-0.5);

      let idx=0, score=0, startTime, timer, started=false, answered=false, markers=[], circles=[];
      let gameOver=false, deathCity="";
      
      const map = L.map('map',{zoomControl:false, attributionControl: false}).setView([37, 137], 5);
      L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager_labels_under/{z}/{x}/{y}{r}.png').addTo(map);

      const belt = document.getElementById('belt');
      CITIES.forEach((c) => {
        const el = document.createElement('div');
        el.className = 'city-card';
        el.innerHTML = `<span class="city-name-jp">${c.jp}</span><span class="city-name-en">${c.en}</span>`;
        belt.appendChild(el);
      });

      function haversine(a,b){
        const R=6371;
        const dLat=(b[0]-a[0])*Math.PI/180, dLon=(b[1]-a[1])*Math.PI/180;
        const aa=Math.sin(dLat/2)**2+Math.cos(a[0]*Math.PI/180)*Math.cos(b[0]*Math.PI/180)*Math.sin(dLon/2)**2;
        return R*2*Math.atan2(Math.sqrt(aa),Math.sqrt(1-aa));
      }

      function updateConveyor() {
        const offset = -(idx * 350) - 175;
        belt.style.transform = `translateX(${offset}px)`;
        const cards = document.querySelectorAll('.city-card');
        cards.forEach((card, i) => {
          card.classList.toggle('active', i === idx);
        });
        document.getElementById('progress').textContent = idx + 1;
      }

      document.getElementById('startBtn').onclick = function() {
        document.getElementById('overlayStart').style.display='none';
        document.getElementById('statusBox').style.display='flex';
        started=true; startTime=Date.now();
        timer=setInterval(()=>{
          const d=Date.now()-startTime;
          document.getElementById('time').textContent=`${String(Math.floor(d/60000)).padStart(2,'0')}:${String(Math.floor((d%60000)/1000)).padStart(2,'0')}`;
        },1000);
        updateConveyor();
      };

      map.on('click', e => {
        if(!started||answered) return; answered=true;
        const city=CITIES[idx], dist=haversine([e.latlng.lat,e.latlng.lng], city.coords);
        
        L.circleMarker([e.latlng.lat,e.latlng.lng],{radius:6,color:'#3b82f6',fillOpacity:0.8}).addTo(map);
        const targetCircle = L.circle(city.coords,{radius:100000,color:'#22c55e',weight:2,fillOpacity:0.15}).addTo(map);
        const targetMarker = L.marker(city.coords).addTo(map).bindPopup(`<b>${city.jp} (${city.en})</b><br>${dist.toFixed(1)} km`).openPopup();
        
        markers.push(targetMarker); circles.push(targetCircle);

        if(dist<=100){
          score += Math.max(10, Math.round(100 - dist));
          document.getElementById('score').textContent = score;
        } else if(!gameOver){
          gameOver = true; deathCity = `${city.jp} (${city.en})`;
          document.getElementById('aliveStatus').textContent = "OUT";
          document.getElementById('aliveStatus').className = "info-value status-dead";
        }
        
        map.flyTo(city.coords, 8, {duration: 0.5});
        
        setTimeout(()=>{
          idx++;
          if(idx < CITIES.length) {
            updateConveyor();
            answered = false;
            map.flyTo([37, 137], 5, {duration: 0.6});
          } else {
            clearInterval(timer);
            document.getElementById('resTitle').textContent = gameOver ? "FAILED" : "JAPAN MASTER";
            document.getElementById('stats').innerHTML = `Score: <b>${score}</b><br>Time: <b>${document.getElementById('time').textContent}</b>${gameOver ? `<br>Lost at: ${deathCity}` : ''}`;
            document.getElementById('endModal').style.display='flex';
          }
        }, 1400);
      });
    };
  </script>
</body>
</html>
