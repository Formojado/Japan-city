<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Japan Speedrun - Noir Edition</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    /* 核心設計：黑白簡約 */
    html,body{height:100%;margin:0;font-family:'Helvetica Neue', 'Hiragino Sans', sans-serif;background:#000;overflow:hidden;color:#fff;}
    #map{height:100vh;width:100vw;z-index: 1; cursor: crosshair; background: #000; filter: grayscale(1) invert(0.9);}

    /* 資訊列：懸浮透明感 */
    .info-bar{position:absolute;top:30px;right:30px;z-index:900;text-align:right;}
    .info-item{margin-bottom:10px; font-size: 0.8rem; letter-spacing: 2px; color: #666;}
    .info-value{display:block; font-size: 2rem; font-weight: 200; color: #fff; font-family: 'Courier New', monospace;}

    /* 頂部傳送帶：去框化設計 */
    .conveyor-viewport {position:absolute;top:50px;left:50%;transform:translateX(-50%);width:100%;height:150px;z-index:1001;overflow:hidden;pointer-events:none;display:none;}
    .conveyor-belt {display:flex;align-items:center;position:absolute;left:50%;transition:transform 0.5s cubic-bezier(0.23, 1, 0.32, 1);height:100%;}
    .city-card {min-width:350px;text-align:center;opacity:0.05;transform:scale(0.8);transition:0.5s;}
    .city-card.active {opacity:1;transform:scale(1.1);}
    .city-name-jp{font-size:3.5rem;font-weight:900;display:block; color: #fff; letter-spacing: 10px; margin-bottom: 5px;}
    .city-name-en{font-size:0.9rem; font-weight: 300; color: #888; text-transform: uppercase; letter-spacing: 4px;}

    /* 確認按鈕：邊框風格 */
    #confirmContainer {position: absolute; bottom: 80px; left: 50%; transform: translateX(-50%); z-index: 1005; display: none;}
    .confirm-btn {background: none; color: white; border: 1px solid white; padding: 15px 50px; font-size: 1rem; cursor: pointer; letter-spacing: 5px; transition: 0.3s;}
    .confirm-btn:hover {background: white; color: black;}

    /* 遮罩層：全黑背景 */
    .overlay{position:fixed;inset:0;background:#000;display:flex;align-items:center;justify-content:center;z-index:2000;}
    .box{text-align:center;width:400px; padding: 40px;}
    .btn{background:none; color:#fff; border:1px solid #fff; padding:20px; cursor:pointer; width:100%; margin-top:40px; font-size:1rem; letter-spacing: 5px; transition: 0.3s;}
    .btn:hover{background:#fff; color:#000;}
    input[type=range] {width: 100%; accent-color: #fff; margin-top: 20px; cursor: pointer;}
    
    /* 自定義彈窗 */
    .leaflet-popup-content-wrapper {background: #000; color: #fff; border: 1px solid #fff; border-radius: 0;}
    .leaflet-popup-tip {background: #000; border: 1px solid #fff;}
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="info-bar">
    <div class="info-item">TIME<span id="time" class="info-value">00:00</span></div>
    <div class="info-item">SCORE<span id="score" class="info-value">0</span></div>
    <div class="info-item">PROGRESS<span class="info-value"><span id="progress">0</span>/<span id="total">0</span></span></div>
  </div>

  <div class="conveyor-viewport" id="viewport">
    <div class="conveyor-belt" id="belt"></div>
  </div>

  <div id="confirmContainer">
    <button class="confirm-btn" id="confirmBtn">CONFIRM</button>
  </div>

  <div id="overlayStart" class="overlay">
    <div class="box">
      <h1 style="margin:0; letter-spacing: 15px; font-weight: 100;">JAPAN</h1>
      <p style="color:#444; font-size: 0.7rem; letter-spacing: 3px; margin-top: 10px;">CARTOGRAPHY CHALLENGE</p>
      <div style="margin:50px 0;">
        <div style="font-size: 4rem; font-weight:100;" id="cityCountVal">20</div>
        <input type="range" id="citySlider" min="5" max="50" value="20">
      </div>
      <button id="startBtn" class="btn">START</button>
    </div>
  </div>

  <div id="endModal" style="display:none" class="overlay">
    <div class="box">
      <h2 style="font-size: 2rem; font-weight: 100; letter-spacing: 10px;">FINISH</h2>
      <div id="stats" style="margin:40px 0; font-size: 1.1rem; line-height: 2; font-weight: 200;"></div>
      <button onclick="location.reload()" class="btn">RESTART</button>
    </div>
  </div>

  <script>
    // 城市數據
    const DB = [
      {jp:"東京",en:"Tokyo",coords:[35.6895,139.6917]},{jp:"横浜",en:"Yokohama",coords:[35.4433,139.6358]},{jp:"大阪",en:"Osaka",coords:[34.6937,135.5023]},{jp:"名古屋",en:"Nagoya",coords:[35.1815,136.9066]},{jp:"札幌",en:"Sapporo",coords:[43.0611,141.3564]},{jp:"福岡",en:"Fukuoka",coords:[33.5904,130.4017]},{jp:"神戸",en:"Kobe",coords:[34.6901,135.1955]},{jp:"京都",en:"Kyoto",coords:[35.0116,135.7681]},{jp:"広島",en:"Hiroshima",coords:[34.3853,132.4553]},{jp:"仙台",en:"Sendai",coords:[38.2682,140.8694]},
      {jp:"金沢",en:"Kanazawa",coords:[36.5613,136.6562]},{jp:"長崎",en:"Nagasaki",coords:[32.7503,129.8779]},{jp:"那覇",en:"Naha",coords:[26.2124,127.6809]},{jp:"奈良",en:"Nara",coords:[34.6851,135.8048]},{jp:"函館",en:"Hakodate",coords:[41.7687,140.7288]},{jp:"高山",en:"Takayama",coords:[36.1408,137.2522]},{jp:"日光",en:"Nikko",coords:[36.7481,139.6101]},{jp:"松山",en:"Matsuyama",coords:[33.8392,132.765]},{jp:"熊本",en:"Kumamoto",coords:[32.8032,130.7079]},{jp:"新潟",en:"Niigata",coords:[37.9162,139.0364]}
    ];

    let cities=[], idx=0, score=0, startTime, timer, started=false;
    let currentClickPos = null, tempMarker = null;

    // 初始化地圖：使用黑白風格切片
    const map = L.map('map',{zoomControl:false, attributionControl: false}).setView([37.5, 137.5], 5);
    // 使用 CartoDB Positron No Labels 的變體並透過 CSS 轉為黑白反轉
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}{r}.png').addTo(map);
    
    // 額外加入城市名稱標籤 (日文)
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_only_labels/{z}/{x}/{y}{r}.png').addTo(map);

    const slider = document.getElementById('citySlider');
    const display = document.getElementById('cityCountVal');
    slider.oninput = () => display.textContent = slider.value;

    document.getElementById('startBtn').addEventListener('click', () => {
      cities = [...DB].sort(()=>Math.random()-0.5).slice(0, parseInt(slider.value));
      document.getElementById('total').textContent = cities.length;
      document.getElementById('overlayStart').style.display = 'none';
      document.getElementById('viewport').style.display = 'block';
      
      const belt = document.getElementById('belt');
      belt.innerHTML = '';
      cities.forEach(c => {
        const el = document.createElement('div');
        el.className = 'city-card';
        el.innerHTML = `<span class="city-name-jp">${c.jp}</span><span class="city-name-en">${c.en}</span>`;
        belt.appendChild(el);
      });

      started = true;
      startTime = Date.now();
      timer = setInterval(updateTimer, 1000);
      updateConveyor();
    });

    function updateTimer() {
      const d = Date.now() - startTime;
      const m = Math.floor(d/60000).toString().padStart(2,'0');
      const s = Math.floor((d%60000)/1000).toString().padStart(2,'0');
      document.getElementById('time').textContent = `${m}:${s}`;
    }

    function updateConveyor() {
      const offset = -(idx * 350) - 175;
      document.getElementById('belt').style.transform = `translateX(${offset}px)`;
      const cards = document.querySelectorAll('.city-card');
      cards.forEach((card, i) => card.classList.toggle('active', i === idx));
      document.getElementById('progress').textContent = idx + 1;
    }

    function haversine(a, b) {
      const R = 6371;
      const dLat = (b[0]-a[0]) * Math.PI/180;
      const dLon = (b[1]-a[1]) * Math.PI/180;
      const aa = Math.sin(dLat/2)**2 + Math.cos(a[0]*Math.PI/180)*Math.cos(b[0]*Math.PI/180)*Math.sin(dLon/2)**2;
      return R * 2 * Math.atan2(Math.sqrt(aa), Math.sqrt(1-aa));
    }

    map.on('click', e => {
      if(!started) return;
      currentClickPos = e.latlng;
      if(tempMarker) map.removeLayer(tempMarker);
      tempMarker = L.circleMarker(e.latlng, {radius: 5, color: '#fff', weight: 2, fillOpacity: 1}).addTo(map);
      document.getElementById('confirmContainer').style.display = 'block';
    });

    function submitAnswer() {
      if(!started || !currentClickPos) return;
      const city = cities[idx];
      const dist = haversine([currentClickPos.lat, currentClickPos.lng], city.coords);
      document.getElementById('confirmContainer').style.display = 'none';

      const line = L.polyline([currentClickPos, city.coords], {color: '#fff', weight: 1, dashArray: '2, 6'}).addTo(map);
      const popup = L.popup({closeButton: false}).setLatLng(city.coords).setContent(`<div style="text-align:center; font-family:serif;">${city.jp}<br>${dist.toFixed(0)}km</div>`).openOn(map);

      score += Math.max(0, 100 - Math.round(dist * 3));
      document.getElementById('score').textContent = score;

      map.flyTo(city.coords, 8, {duration: 0.5});

      setTimeout(() => {
        idx++;
        currentClickPos = null;
        if(tempMarker) map.removeLayer(tempMarker);
        map.removeLayer(line); map.closePopup(popup);

        if(idx < cities.length) {
          updateConveyor();
          map.flyTo([37.5, 137.5], 5, {duration: 0.5});
        } else {
          endGame();
        }
      }, 1500);
    }

    function endGame() {
      started = false;
      clearInterval(timer);
      document.getElementById('stats').innerHTML = `SCORE: ${score}<br>TIME: ${document.getElementById('time').textContent}`;
      document.getElementById('endModal').style.display = 'flex';
    }

    document.getElementById('confirmBtn').onclick = submitAnswer;
    window.addEventListener('keydown', e => {
      if((e.code === 'Space' || e.code === 'Enter')) {
        if(document.getElementById('confirmContainer').style.display === 'block') submitAnswer();
        else if(!started) document.getElementById('startBtn').click();
      }
    });
  </script>
</body>
</html>
