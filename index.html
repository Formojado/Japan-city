<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Japan Geography Speedrun - Minimal</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    /* Minimalist UI Design */
    html,body{height:100%;margin:0;font-family:'Segoe UI', 'Hiragino Sans', sans-serif;background:#f8fafc;overflow:hidden;}
    #map{height:100vh;width:100vw;z-index: 1; cursor: crosshair; background: #fff;}

    /* Modern Info Bar */
    .info-bar{position:absolute;top:25px;right:25px;background:rgba(255, 255, 255, 0.9);padding:15px 25px;border-radius:8px;z-index:900;color:#1e293b;border:1px solid #e2e8f0;box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);}
    .info-item{display:flex;justify-content:space-between;min-width:160px;margin-bottom:5px; border-bottom: 1px solid #f1f5f9; padding-bottom: 4px;}
    .info-value{font-weight:700;color:#0f172a;font-family: monospace; font-size: 1.1rem;}

    /* Clean Conveyor */
    .conveyor-viewport {position:absolute;top:40px;left:50%;transform:translateX(-50%);width:100%;height:160px;z-index:1001;overflow:hidden;pointer-events:none;display:none;}
    .conveyor-belt {display:flex;align-items:center;position:absolute;left:50%;transition:transform 0.4s cubic-bezier(0.2, 0, 0, 1);height:100%;}
    .city-card {min-width:320px;text-align:center;opacity:0.1;transform:scale(0.85);transition:0.4s;}
    .city-card.active {opacity:1;transform:scale(1.1);}
    .city-name-jp{font-size:2.8rem;font-weight:800;display:block; color: #0f172a; letter-spacing: 2px;}
    .city-name-en{font-size:1rem; font-weight: 500; color: #64748b; text-transform: uppercase; letter-spacing: 2px;}
    .active-frame {position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:340px;height:120px;border-bottom: 4px solid #0f172a; background:rgba(255,255,255,0.6); z-index: -1;}

    /* Confirm Button - Minimalist Style */
    #confirmContainer {position: absolute; bottom: 60px; left: 50%; transform: translateX(-50%); z-index: 1005; display: none; text-align: center;}
    .confirm-btn {background: #0f172a; color: white; border: none; padding: 15px 60px; border-radius: 4px; font-size: 1.2rem; font-weight: 600; cursor: pointer; letter-spacing: 2px; transition: 0.3s;}
    .confirm-btn:hover {background: #334155;}

    /* Overlays */
    .overlay{position:fixed;inset:0;background:rgba(255, 255, 255, 0.95);display:flex;align-items:center;justify-content:center;z-index:2000;}
    .box{background:#fff;padding:50px;text-align:center;width:400px; border: 1px solid #e2e8f0; border-radius: 12px;}
    .btn{background:#0f172a;color:#fff;border:none;padding:18px;border-radius:4px;font-weight:700;cursor:pointer;width:100%;margin-top:30px;font-size:1.1rem; letter-spacing: 1px;}
    input[type=range] {width: 100%; accent-color: #0f172a; margin-top: 20px;}
    
    /* Clean Leaflet Popups */
    .leaflet-popup-content-wrapper {border-radius: 4px; padding: 5px;}
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="info-bar">
    <div class="info-item"><span>TIME</span><span id="time" class="info-value">00:00</span></div>
    <div class="info-item"><span>PROGRESS</span><span class="info-value"><span id="progress">0</span>/<span id="total">0</span></span></div>
    <div class="info-item"><span>SCORE</span><span id="score" class="info-value">0</span></div>
  </div>

  <div class="conveyor-viewport" id="viewport">
    <div class="active-frame"></div>
    <div class="conveyor-belt" id="belt"></div>
  </div>

  <div id="confirmContainer">
    <button class="confirm-btn" id="confirmBtn">CONFIRM</button>
  </div>

  <div id="overlayStart" class="overlay">
    <div class="box">
      <h1 style="margin:0; letter-spacing: 5px;">JAPAN MAP</h1>
      <p style="color:#64748b; font-size: 0.9rem;">MINIMALIST SPEEDRUN</p>
      <div style="margin:30px 0;">
        <div style="font-size: 3.5rem; font-weight:800;" id="cityCountVal">30</div>
        <input type="range" id="citySlider" min="5" max="100" value="30">
      </div>
      <button id="startBtn" class="btn">BEGIN CHALLENGE</button>
    </div>
  </div>

  <div id="endModal" style="display:none" class="overlay">
    <div class="box">
      <h2 style="font-size: 2rem; margin: 0;">COMPLETE</h2>
      <div id="stats" style="margin:25px 0; font-size: 1.2rem; line-height: 2;"></div>
      <button onclick="location.reload()" class="btn">RETRY</button>
    </div>
  </div>

  <script>
    // Database (subset shown for brevity, same as previous)
    const DB = [
      {jp:"東京",en:"Tokyo",coords:[35.6895,139.6917]},{jp:"横浜",en:"Yokohama",coords:[35.4433,139.6358]},{jp:"大阪",en:"Osaka",coords:[34.6937,135.5023]},{jp:"名古屋",en:"Nagoya",coords:[35.1815,136.9066]},{jp:"札幌",en:"Sapporo",coords:[43.0611,141.3564]},{jp:"福岡",en:"Fukuoka",coords:[33.5904,130.4017]},{jp:"神戸",en:"Kobe",coords:[34.6901,135.1955]},{jp:"川崎",en:"Kawasaki",coords:[35.5308,139.7029]},{jp:"京都",en:"Kyoto",coords:[35.0116,135.7681]},{jp:"さいたま",en:"Saitama",coords:[35.8617,139.6455]},
      {jp:"広島",en:"Hiroshima",coords:[34.3853,132.4553]},{jp:"仙台",en:"Sendai",coords:[38.2682,140.8694]},{jp:"千葉",en:"Chiba",coords:[35.6074,140.1065]},{jp:"北九州",en:"Kitakyushu",coords:[33.8835,130.8752]},{jp:"堺",en:"Sakai",coords:[34.5734,135.483]},{jp:"浜松",en:"Hamamatsu",coords:[34.7034,137.7348]},{jp:"熊本",en:"Kumamoto",coords:[32.8032,130.7079]},{jp:"相模原",en:"Sagamihara",coords:[35.5751,139.3734]},{jp:"岡山",en:"Okayama",coords:[34.6551,133.9195]},{jp:"静岡",en:"Shizuoka",coords:[34.9756,138.3825]},
      {jp:"新潟",en:"Niigata",coords:[37.9162,139.0364]},{jp:"鹿児島",en:"Kagoshima",coords:[31.5967,130.5571]},{jp:"金沢",en:"Kanazawa",coords:[36.5613,136.6562]},{jp:"宇都宮",en:"Utsunomiya",coords:[36.5551,139.8826]},{jp:"松山",en:"Matsuyama",coords:[33.8392,132.765]},{jp:"大分",en:"Oita",coords:[33.2382,131.6126]},{jp:"倉敷",en:"Kurashiki",coords:[34.585,133.7722]},{jp:"高松",en:"Takamatsu",coords:[34.3428,134.0465]},{jp:"長崎",en:"Nagasaki",coords:[32.7503,129.8779]},{jp:"那覇",en:"Naha",coords:[26.2124,127.6809]},
      {jp:"青森",en:"Aomori",coords:[40.8244,140.74]},{jp:"盛岡",en:"Morioka",coords:[39.7036,141.1527]},{jp:"秋田",en:"Akita",coords:[39.7186,140.1024]},{jp:"山形",en:"Yamagata",coords:[38.2554,140.3396]},{jp:"福島",en:"Fukushima",coords:[37.7608,140.4747]},{jp:"水戶",en:"Mito",coords:[36.3659,140.4714]},{jp:"前橋",en:"Maebashi",coords:[36.3895,139.0634]},{jp:"甲府",en:"Kofu",coords:[35.6621,138.5683]},{jp:"長野",en:"Nagano",coords:[36.6485,138.1942]},{jp:"富山",en:"Toyama",coords:[36.6953,137.2113]},
      {jp:"福井",en:"Fukui",coords:[36.0641,136.2196]},{jp:"岐阜",en:"Gifu",coords:[35.4233,136.7607]},{jp:"津",en:"Tsu",coords:[34.7186,136.5052]},{jp:"大津",en:"Otsu",coords:[35.0178,135.8547]},{jp:"奈良",en:"Nara",coords:[34.6851,135.8048]},{jp:"和歌山",en:"Wakayama",coords:[34.2305,135.1708]},{jp:"鳥取",en:"Tottori",coords:[35.5011,134.2351]},{jp:"松江",en:"Matsue",coords:[35.4682,133.0484]},{jp:"山口",en:"Yamaguchi",coords:[34.1785,131.4737]},{jp:"德島",en:"Tokushima",coords:[34.0704,134.5548]},
      {jp:"高知",en:"Kochi",coords:[33.5597,133.5311]},{jp:"佐賀",en:"Saga",coords:[33.2635,130.3008]},{jp:"宮崎",en:"Miyazaki",coords:[31.9077,131.4202]},{jp:"旭川",en:"Asahikawa",coords:[43.7706,142.3648]},{jp:"函館",en:"Hakodate",coords:[41.7687,140.7288]},{jp:"釧路",en:"Kushiro",coords:[42.9849,144.3818]},{jp:"苫小牧",en:"Tomakomai",coords:[42.6343,141.6054]},{jp:"小樽",en:"Otaru",coords:[43.1907,141.0032]},{jp:"帯廣",en:"Obihiro",coords:[42.9239,143.1961]},{jp:"北見",en:"Kitami",coords:[43.8035,143.8943]},
      {jp:"稚內",en:"Wakkanai",coords:[45.4155,141.6733]},{jp:"八戶",en:"Hachinohe",coords:[40.5123,141.4884]},{jp:"いわき",en:"Iwaki",coords:[37.0504,140.8877]},{jp:"郡山",en:"Koriyama",coords:[37.398,140.388]},{jp:"所澤",en:"Tokorozawa",coords:[35.7997,139.4687]},{jp:"川越",en:"Kawagoe",coords:[35.915,139.4856]},{jp:"船橋",en:"Funabashi",coords:[35.6947,139.9826]},{jp:"松戶",en:"Matsudo",coords:[35.7847,139.9029]},{jp:"柏",en:"Kashiwa",coords:[35.8622,139.9773]},{jp:"八王子",en:"Hachioji",coords:[35.6555,139.3364]},
      {jp:"町田",en:"Machida",coords:[35.5467,139.4464]},{jp:"藤澤",en:"Fujisawa",coords:[35.3392,139.4867]},{jp:"橫須賀",en:"Yokosuka",coords:[35.2814,139.6722]},{jp:"平塚",en:"Hiratsuka",coords:[35.3338,139.3494]},{jp:"越谷",en:"Koshigaya",coords:[35.8911,139.7911]},{jp:"日光",en:"Nikko",coords:[36.7481,139.6101]},{jp:"輕井澤",en:"Karuizawa",coords:[36.3488,138.6353]},{jp:"成田",en:"Narita",coords:[35.777,140.3188]},{jp:"鎌倉",en:"Kamakura",coords:[35.3192,139.5467]},{jp:"箱根",en:"Hakone",coords:[35.2324,139.1033]},
      {jp:"熱海",en:"Atami",coords:[35.0964,139.0717]},{jp:"下關",en:"Shimonoseki",coords:[33.9577,130.9406]},{jp:"別府",en:"Beppu",coords:[33.2844,131.4907]},{jp:"石垣",en:"Ishigaki",coords:[24.3407,124.1561]},{jp:"宮古島",en:"Miyakojima",coords:[24.805,125.2811]},{jp:"出雲",en:"Izumo",coords:[35.3664,132.7567]},{jp:"尾道",en:"Onomichi",coords:[34.4094,133.1942]},{jp:"今治",en:"Imabari",coords:[34.0662,132.9978]},{jp:"宇和島",en:"Uwajima",coords:[33.2235,132.5606]},{jp:"佐世保",en:"Sasebo",coords:[33.1799,129.7151]},
      {jp:"網走",en:"Abashiri",coords:[44.0206,144.2733]},{jp:"根室",en:"Nemuro",coords:[43.3301,145.5828]},{jp:"富良野",en:"Furano",coords:[43.342,142.3832]},{jp:"室蘭",en:"Muroran",coords:[42.3152,140.9738]},{jp:"高山",en:"Takayama",coords:[36.1408,137.2522]},{jp:"伊勢",en:"Ise",coords:[34.4875,136.7094]},{jp:"敦賀",en:"Tsuruga",coords:[35.645,136.0617]},{jp:"舞鶴",en:"Maizuru",coords:[35.4741,135.385]},{jp:"米子",en:"Yonago",coords:[35.4281,133.3311]},{jp:"姫路",en:"Himeji",coords:[34.8151,134.6853]}
    ];

    let cities=[], idx=0, score=0, startTime, timer, started=false;
    let currentClickPos = null, tempMarker = null;

    // Use GSI "Pale" (Minimalist Map)
    const map = L.map('map',{zoomControl:false, attributionControl: false}).setView([37.5, 137.5], 5);
    L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/pale/{z}/{x}/{y}.png').addTo(map);

    const slider = document.getElementById('citySlider');
    const display = document.getElementById('cityCountVal');
    slider.oninput = () => display.textContent = slider.value;

    document.getElementById('startBtn').addEventListener('click', () => {
      cities = [...DB].sort(()=>Math.random()-0.5).slice(0, parseInt(slider.value));
      document.getElementById('total').textContent = cities.length;
      document.getElementById('overlayStart').style.display = 'none';
      document.getElementById('viewport').style.display = 'block';
      
      const belt = document.getElementById('belt');
      belt.innerHTML = '';
      cities.forEach(c => {
        const el = document.createElement('div');
        el.className = 'city-card';
        el.innerHTML = `<span class="city-name-jp">${c.jp}</span><span class="city-name-en">${c.en}</span>`;
        belt.appendChild(el);
      });

      started = true;
      startTime = Date.now();
      timer = setInterval(updateTimer, 1000);
      updateConveyor();
    });

    function updateTimer() {
      const d = Date.now() - startTime;
      const m = Math.floor(d/60000).toString().padStart(2,'0');
      const s = Math.floor((d%60000)/1000).toString().padStart(2,'0');
      document.getElementById('time').textContent = `${m}:${s}`;
    }

    function updateConveyor() {
      const offset = -(idx * 320) - 160;
      document.getElementById('belt').style.transform = `translateX(${offset}px)`;
      const cards = document.querySelectorAll('.city-card');
      cards.forEach((card, i) => card.classList.toggle('active', i === idx));
      document.getElementById('progress').textContent = idx + 1;
    }

    function haversine(a, b) {
      const R = 6371;
      const dLat = (b[0]-a[0]) * Math.PI/180;
      const dLon = (b[1]-a[1]) * Math.PI/180;
      const aa = Math.sin(dLat/2)**2 + Math.cos(a[0]*Math.PI/180)*Math.cos(b[0]*Math.PI/180)*Math.sin(dLon/2)**2;
      return R * 2 * Math.atan2(Math.sqrt(aa), Math.sqrt(1-aa));
    }

    map.on('click', e => {
      if(!started) return;
      currentClickPos = e.latlng;
      if(tempMarker) map.removeLayer(tempMarker);
      tempMarker = L.circleMarker(e.latlng, {radius: 7, color: '#0f172a', fillColor: '#fff', weight: 3, fillOpacity: 1}).addTo(map);
      document.getElementById('confirmContainer').style.display = 'block';
    });

    function submitAnswer() {
      if(!started || !currentClickPos) return;
      const city = cities[idx];
      const dist = haversine([currentClickPos.lat, currentClickPos.lng], city.coords);
      document.getElementById('confirmContainer').style.display = 'none';

      const line = L.polyline([currentClickPos, city.coords], {color: '#94a3b8', weight: 2, dashArray: '4, 8'}).addTo(map);
      const target = L.circle(city.coords, {radius: 10000, color: '#0f172a', weight: 1, fillOpacity: 0.1}).addTo(map);
      const popup = L.popup({closeButton: false, offset: [0, -5]}).setLatLng(city.coords).setContent(`<div style="text-align:center"><b>${city.jp}</b><br><span style="color:#64748b">${dist.toFixed(1)} km</span></div>`).openOn(map);

      score += Math.max(0, 100 - Math.round(dist * 2.5));
      document.getElementById('score').textContent = score;

      map.flyTo(city.coords, 8, {duration: 0.4});

      setTimeout(() => {
        idx++;
        currentClickPos = null;
        if(tempMarker) map.removeLayer(tempMarker);
        map.removeLayer(line); map.removeLayer(target); map.closePopup(popup);

        if(idx < cities.length) {
          updateConveyor();
          map.flyTo([37.5, 137.5], 5, {duration: 0.5});
        } else {
          endGame();
        }
      }, 1800);
    }

    function endGame() {
      started = false;
      clearInterval(timer);
      document.getElementById('stats').innerHTML = `Final Score: <b>${score}</b><br>Elapsed Time: <b>${document.getElementById('time').textContent}</b>`;
      document.getElementById('endModal').style.display = 'flex';
    }

    document.getElementById('confirmBtn').onclick = submitAnswer;
    window.addEventListener('keydown', e => {
      if(e.code === 'Space' || e.code === 'Enter') {
        if(document.getElementById('confirmContainer').style.display === 'block') submitAnswer();
        else if(document.getElementById('overlayStart').style.display !== 'none') document.getElementById('startBtn').click();
      }
    });
  </script>
</body>
</html>
