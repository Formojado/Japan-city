<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Japan Speedrun - Voyager</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    :root {
      --primary: #00f2fe;
      --secondary: #4facfe;
      --accent: #f43f5e;
      --bg-glass: rgba(15, 23, 42, 0.85);
    }

    html, body { height: 100%; margin: 0; font-family: 'Inter', system-ui, -apple-system, sans-serif; background: #0f172a; overflow: hidden; }
    #map { height: 100vh; width: 100vw; z-index: 1; cursor: crosshair; }

    /* Glassmorphism Header */
    .header-ui {
      position: absolute; top: 0; left: 0; width: 100%; height: 180px;
      background: linear-gradient(to bottom, rgba(0,0,0,0.7) 0%, transparent 100%);
      z-index: 1001; pointer-events: none;
    }

    /* City Conveyor */
    .conveyor-viewport {
      position: absolute; top: 40px; left: 50%; transform: translateX(-50%);
      width: 100%; height: 120px; overflow: hidden;
    }
    .conveyor-belt {
      display: flex; align-items: center; position: absolute; left: 50%;
      transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    .city-card {
      min-width: 320px; text-align: center; opacity: 0.15; transform: scale(0.8); transition: 0.5s;
    }
    .city-card.active { opacity: 1; transform: scale(1.1); filter: drop-shadow(0 0 15px rgba(255,255,255,0.3)); }
    .city-name-jp { font-size: 3.5rem; font-weight: 900; color: #fff; display: block; text-shadow: 0 4px 12px rgba(0,0,0,0.5); font-family: "Hiragino Sans", "Meiryo", sans-serif; }
    .city-name-en { font-size: 1rem; color: var(--primary); font-weight: 700; letter-spacing: 4px; text-transform: uppercase; }

    /* Side Stats Box */
    .stats-panel {
      position: absolute; top: 30px; right: 30px; z-index: 1002;
      background: var(--bg-glass); padding: 20px; border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(12px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.3); color: #fff; min-width: 140px;
    }
    .stat-label { font-size: 0.65rem; color: #94a3b8; letter-spacing: 1px; margin-bottom: 2px; }
    .stat-value { font-size: 1.6rem; font-weight: 800; font-family: 'JetBrains Mono', monospace; color: var(--primary); }
    .stat-divider { height: 1px; background: rgba(255,255,255,0.1); margin: 12px 0; }

    /* Confirm Action */
    #confirmContainer { position: absolute; bottom: 50px; left: 50%; transform: translateX(-50%); z-index: 1005; display: none; }
    .btn-confirm {
      background: linear-gradient(135deg, var(--secondary), var(--primary));
      color: #fff; border: none; padding: 16px 60px; border-radius: 50px;
      font-size: 1.2rem; font-weight: 800; cursor: pointer; letter-spacing: 2px;
      box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4); transition: 0.3s;
    }
    .btn-confirm:hover { transform: scale(1.05); filter: brightness(1.1); }

    /* Modals */
    .modal-overlay { position: fixed; inset: 0; background: rgba(2, 6, 23, 0.9); display: flex; align-items: center; justify-content: center; z-index: 2000; backdrop-filter: blur(10px); }
    .modal-box { 
      background: #1e293b; padding: 50px; border-radius: 32px; text-align: center; 
      width: 400px; border: 1px solid rgba(255,255,255,0.1); color: #fff;
    }
    .btn-start {
      background: var(--accent); color: #fff; border: none; padding: 20px; width: 100%;
      border-radius: 16px; font-size: 1.2rem; font-weight: 800; cursor: pointer; margin-top: 30px;
      transition: 0.3s;
    }
    .btn-start:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(244, 63, 94, 0.3); }
    
    input[type=range] { width: 100%; height: 8px; border-radius: 5px; accent-color: var(--accent); }

    /* Map Customization */
    .custom-marker { background: #fff; border: 3px solid var(--accent); border-radius: 50%; box-shadow: 0 0 15px var(--accent); }
    .leaflet-popup-content-wrapper { background: var(--bg-glass); color: #fff; border-radius: 12px; backdrop-filter: blur(8px); }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="header-ui">
    <div class="conveyor-viewport" id="viewport" style="display:none">
      <div class="conveyor-belt" id="belt"></div>
    </div>
  </div>

  <div class="stats-panel" id="statsPanel" style="display:none">
    <div class="stat-label">TIME</div>
    <div id="time" class="stat-value">00:00</div>
    <div class="stat-divider"></div>
    <div class="stat-label">SCORE</div>
    <div id="score" class="stat-value">0</div>
    <div class="stat-divider"></div>
    <div class="stat-label">PROGRESS</div>
    <div class="stat-value"><span id="progress">0</span><span style="font-size: 0.9rem; color: #475569"> / <span id="total">0</span></span></div>
  </div>

  <div id="confirmContainer">
    <button class="btn-confirm" id="confirmBtn">CONFIRM LOCATION</button>
  </div>

  <div id="startModal" class="modal-overlay">
    <div class="modal-box">
      <h1 style="font-size: 2.5rem; margin: 0; background: linear-gradient(to right, #fff, #94a3b8); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">Japan Speedrun</h1>
      <p style="color: #64748b; margin-bottom: 40px;">Find the cities on the Japanese map.</p>
      <div style="font-size: 4rem; font-weight: 900; color: var(--accent);" id="countDisplay">20</div>
      <input type="range" id="citySlider" min="5" max="50" value="20">
      <button id="startBtn" class="btn-start">START EXPLORING</button>
    </div>
  </div>

  <div id="endModal" class="modal-overlay" style="display:none">
    <div class="modal-box">
      <h2 style="font-size: 2rem; color: var(--primary);">MISSION COMPLETE</h2>
      <div id="finalStats" style="margin: 30px 0; font-size: 1.2rem; line-height: 2;"></div>
      <button onclick="location.reload()" class="btn-start">PLAY AGAIN</button>
    </div>
  </div>

  <script>
    const DB = [
      {jp:"東京",en:"Tokyo",coords:[35.6895,139.6917]},{jp:"横浜",en:"Yokohama",coords:[35.4433,139.6358]},{jp:"大阪",en:"Osaka",coords:[34.6937,135.5023]},{jp:"名古屋",en:"Nagoya",coords:[35.1815,136.9066]},{jp:"札幌",en:"Sapporo",coords:[43.0611,141.3564]},{jp:"福岡",en:"Fukuoka",coords:[33.5904,130.4017]},{jp:"神戸",en:"Kobe",coords:[34.6901,135.1955]},{jp:"京都",en:"Kyoto",coords:[35.0116,135.7681]},{jp:"広島",en:"Hiroshima",coords:[34.3853,132.4553]},{jp:"仙台",en:"Sendai",coords:[38.2682,140.8694]},{jp:"金沢",en:"Kanazawa",coords:[36.5613,136.6562]},{jp:"鹿児島",en:"Kagoshima",coords:[31.5967,130.5571]},{jp:"奈良",en:"Nara",coords:[34.6851,135.8048]},{jp:"那覇",en:"Naha",coords:[26.2124,127.6809]},{jp:"函館",en:"Hakodate",coords:[41.7687,140.7288]},{jp:"松山",en:"Matsuyama",coords:[33.8392,132.765]},{jp:"日光",en:"Nikko",coords:[36.7481,139.6101]},{jp:"熊本",en:"Kumamoto",coords:[32.8032,130.7079]},{jp:"高山",en:"Takayama",coords:[36.1408,137.2522]},{jp:"岡山",en:"Okayama",coords:[34.6551,133.9195]},{jp:"静岡",en:"Shizuoka",coords:[34.9756,138.3825]},{jp:"青森",en:"Aomori",coords:[40.8244,140.74]},{jp:"新潟",en:"Niigata",coords:[37.9162,139.0364]},{jp:"別府",en:"Beppu",coords:[33.2844,131.4907]},{jp:"下関",en:"Shimonoseki",coords:[33.9577,130.9406]},{jp:"小樽",en:"Otaru",coords:[43.1907,141.0032]},{jp:"長野",en:"Nagano",coords:[36.6485,138.1942]},{jp:"和歌山",en:"Wakayama",coords:[34.2305,135.1708]},{jp:"姫路",en:"Himeji",coords:[34.8151,134.6853]},{jp:"旭川",en:"Asahikawa",coords:[43.7706,142.3648]}
    ];

    let cities=[], idx=0, score=0, startTime, timer, started=false;
    let currentClickPos = null, tempMarker = null;

    // 美觀的日文底圖：Voyager Style
    const map = L.map('map',{zoomControl:false, attributionControl: false}).setView([37, 137], 5);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png').addTo(map);

    const slider = document.getElementById('citySlider');
    const display = document.getElementById('countDisplay');
    slider.oninput = () => display.textContent = slider.value;

    document.getElementById('startBtn').addEventListener('click', () => {
      cities = [...DB].sort(()=>Math.random()-0.5).slice(0, parseInt(slider.value));
      document.getElementById('total').textContent = cities.length;
      document.getElementById('startModal').style.display = 'none';
      document.getElementById('viewport').style.display = 'block';
      document.getElementById('statsPanel').style.display = 'block';
      
      const belt = document.getElementById('belt');
      belt.innerHTML = '';
      cities.forEach(c => {
        const el = document.createElement('div');
        el.className = 'city-card';
        el.innerHTML = `<span class="city-name-jp">${c.jp}</span><span class="city-name-en">${c.en}</span>`;
        belt.appendChild(el);
      });

      started = true;
      startTime = Date.now();
      timer = setInterval(updateTimer, 1000);
      updateConveyor();
    });

    function updateTimer() {
      const d = Date.now() - startTime;
      const m = Math.floor(d/60000).toString().padStart(2,'0');
      const s = Math.floor((d%60000)/1000).toString().padStart(2,'0');
      document.getElementById('time').textContent = `${m}:${s}`;
    }

    function updateConveyor() {
      const offset = -(idx * 320) - 160;
      document.getElementById('belt').style.transform = `translateX(${offset}px)`;
      const cards = document.querySelectorAll('.city-card');
      cards.forEach((card, i) => card.classList.toggle('active', i === idx));
      document.getElementById('progress').textContent = idx + 1;
    }

    function haversine(a, b) {
      const R = 6371;
      const dLat = (b[0]-a[0]) * Math.PI/180;
      const dLon = (b[1]-a[1]) * Math.PI/180;
      const aa = Math.sin(dLat/2)**2 + Math.cos(a[0]*Math.PI/180)*Math.cos(b[0]*Math.PI/180)*Math.sin(dLon/2)**2;
      return R * 2 * Math.atan2(Math.sqrt(aa), Math.sqrt(1-aa));
    }

    map.on('click', e => {
      if(!started) return;
      currentClickPos = e.latlng;
      if(tempMarker) map.removeLayer(tempMarker);
      tempMarker = L.circleMarker(e.latlng, {radius: 10, color: '#fff', fillColor: '#f43f5e', weight: 4, fillOpacity: 1}).addTo(map);
      document.getElementById('confirmContainer').style.display = 'block';
    });

    function submitAnswer() {
      if(!started || !currentClickPos) return;
      const city = cities[idx];
      const dist = haversine([currentClickPos.lat, currentClickPos.lng], city.coords);
      document.getElementById('confirmContainer').style.display = 'none';

      // 視覺反饋
      const line = L.polyline([currentClickPos, city.coords], {color: '#f43f5e', weight: 3, dashArray: '10, 10', opacity: 0.6}).addTo(map);
      const target = L.circle(city.coords, {radius: 15000, color: '#10b981', weight: 2, fillOpacity: 0.2}).addTo(map);
      
      const popup = L.popup({closeButton: false, offset: [0, -10]})
        .setLatLng(city.coords)
        .setContent(`<div style="text-align:center; padding: 5px;">
            <b style="font-size: 1.2rem; color: #fff;">${city.jp}</b><br>
            <span style="color: var(--primary); font-weight: bold;">${dist.toFixed(1)} km away</span>
          </div>`)
        .openOn(map);

      score += Math.max(0, 1000 - Math.round(dist * 5));
      document.getElementById('score').textContent = score;

      map.flyTo(city.coords, 8, {duration: 0.5});

      setTimeout(() => {
        idx++;
        currentClickPos = null;
        if(tempMarker) map.removeLayer(tempMarker);
        map.removeLayer(line); map.removeLayer(target); map.closePopup(popup);

        if(idx < cities.length) {
          updateConveyor();
          map.flyTo([37, 137], 5, {duration: 0.6});
        } else {
          endGame();
        }
      }, 2000);
    }

    function endGame() {
      started = false;
      clearInterval(timer);
      document.getElementById('finalStats').innerHTML = `Final Score: <b style="color:var(--primary)">${score}</b><br>Total Time: <b>${document.getElementById('time').textContent}</b>`;
      document.getElementById('endModal').style.display = 'flex';
    }

    document.getElementById('confirmBtn').onclick = submitAnswer;
    window.addEventListener('keydown', e => {
      if((e.code === 'Space' || e.code === 'Enter')) {
        if(document.getElementById('confirmContainer').style.display === 'block') submitAnswer();
        else if(document.getElementById('startModal').style.display !== 'none') document.getElementById('startBtn').click();
      }
    });
  </script>
</body>
</html>
