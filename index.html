<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Japan Speedrun - Canvas</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    /* 極簡白灰風格 */
    html,body{height:100%;margin:0;font-family:'Helvetica Neue', 'Hiragino Sans', sans-serif;background:#f0f0f0;overflow:hidden;}
    #map{height:100vh;width:100vw;z-index: 1; cursor: crosshair; background: #fff;}

    /* 頂部導航：純文字感 */
    .conveyor-viewport {position:absolute;top:50px;left:50%;transform:translateX(-50%);width:100%;height:140px;z-index:1001;overflow:hidden;pointer-events:none;display:none;}
    .conveyor-belt {display:flex;align-items:center;position:absolute;left:50%;transition:transform 0.5s cubic-bezier(0.16, 1, 0.3, 1);height:100%;}
    .city-card {min-width:300px;text-align:center;opacity:0.1;transition:0.5s;}
    .city-card.active {opacity:1;}
    .city-name-jp{font-size:3.2rem;font-weight:900;display:block; color: #222; letter-spacing: 5px;}
    .city-name-en{font-size:0.9rem; font-weight: 400; color: #888; text-transform: uppercase; letter-spacing: 3px; margin-top: 5px;}

    /* 資訊面板：極細線條 */
    .info-bar{position:absolute;bottom:30px;right:30px;z-index:900;text-align:right;}
    .info-item{font-size: 0.75rem; letter-spacing: 1px; color: #999; margin-top: 15px;}
    .info-value{display:block; font-size: 1.5rem; font-weight: 300; color: #333; font-family: 'Courier New', monospace;}

    /* 確認按鈕：現代圓角 */
    #confirmContainer {position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%); z-index: 1005; display: none;}
    .confirm-btn {background: #333; color: white; border: none; padding: 12px 40px; border-radius: 30px; font-size: 0.9rem; cursor: pointer; letter-spacing: 2px; transition: 0.3s; box-shadow: 0 4px 15px rgba(0,0,0,0.1);}
    .confirm-btn:hover {background: #000; transform: translateY(-2px);}

    /* 啟動遮罩 */
    .overlay{position:fixed;inset:0;background:rgba(255,255,255,0.98);display:flex;align-items:center;justify-content:center;z-index:2000;}
    .box{text-align:center; width:350px;}
    .btn{background:#333; color:#fff; border:none; padding:15px; border-radius: 5px; cursor:pointer; width:100%; margin-top:30px; font-size:1rem; letter-spacing: 3px; transition: 0.3s;}
    .btn:hover{background:#000;}
    input[type=range] {width: 100%; accent-color: #333; margin-top: 20px;}

    /* 移除地圖雜項 */
    .leaflet-bar {border:none !important; box-shadow: none !important;}
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="info-bar">
    <div class="info-item">TIME<span id="time" class="info-value">00:00</span></div>
    <div class="info-item">SCORE<span id="score" class="info-value">0</span></div>
    <div class="info-item">PROGRESS<span id="progress-text" class="info-value">0/0</span></div>
  </div>

  <div class="conveyor-viewport" id="viewport">
    <div class="conveyor-belt" id="belt"></div>
  </div>

  <div id="confirmContainer">
    <button class="confirm-btn" id="confirmBtn">CONFIRM</button>
  </div>

  <div id="overlayStart" class="overlay">
    <div class="box">
      <h1 style="margin:0; font-weight: 200; letter-spacing: 8px;">地図クイズ</h1>
      <p style="color:#aaa; font-size: 0.7rem; margin-top: 5px;">JAPAN MAP SPEEDRUN</p>
      <div style="margin:40px 0;">
        <div style="font-size: 3rem; font-weight:300;" id="cityCountVal">30</div>
        <input type="range" id="citySlider" min="5" max="100" value="30">
      </div>
      <button id="startBtn" class="btn">START</button>
    </div>
  </div>

  <div id="endModal" style="display:none" class="overlay">
    <div class="box">
      <h2 style="font-weight: 200; letter-spacing: 5px;">結果</h2>
      <div id="stats" style="margin:30px 0; font-size: 1.1rem; line-height: 2; color: #444;"></div>
      <button onclick="location.reload()" class="btn">RETRY</button>
    </div>
  </div>

  <script>
    const DB = [
      {jp:"東京",en:"Tokyo",coords:[35.6895,139.6917]},{jp:"横浜",en:"Yokohama",coords:[35.4433,139.6358]},{jp:"大阪",en:"Osaka",coords:[34.6937,135.5023]},{jp:"名古屋",en:"Nagoya",coords:[35.1815,136.9066]},{jp:"札幌",en:"Sapporo",coords:[43.0611,141.3564]},{jp:"福岡",en:"Fukuoka",coords:[33.5904,130.4017]},{jp:"神戸",en:"Kobe",coords:[34.6901,135.1955]},{jp:"京都",en:"Kyoto",coords:[35.0116,135.7681]},{jp:"広島",en:"Hiroshima",coords:[34.3853,132.4553]},{jp:"仙台",en:"Sendai",coords:[38.2682,140.8694]},
      {jp:"金沢",en:"Kanazawa",coords:[36.5613,136.6562]},{jp:"長崎",en:"Nagasaki",coords:[32.7503,129.8779]},{jp:"那覇",en:"Naha",coords:[26.2124,127.6809]},{jp:"奈良",en:"Nara",coords:[34.6851,135.8048]},{jp:"函館",en:"Hakodate",coords:[41.7687,140.7288]},{jp:"高松",en:"Takamatsu",coords:[34.3428,134.0465]},{jp:"青森",en:"Aomori",coords:[40.8244,140.74]},{jp:"盛岡",en:"Morioka",coords:[39.7036,141.1527]},{jp:"秋田",en:"Akita",coords:[39.7186,140.1024]},{jp:"山形",en:"Yamagata",coords:[38.2554,140.3396]},{jp:"福島",en:"Fukushima",coords:[37.7608,140.4747]},{jp:"水戸",en:"Mito",coords:[36.3659,140.4714]},{jp:"前橋",en:"Maebashi",coords:[36.3895,139.0634]},{jp:"甲府",en:"Kofu",coords:[35.6621,138.5683]},{jp:"長野",en:"Nagano",coords:[36.6485,138.1942]},{jp:"富山",en:"Toyama",coords:[36.6953,137.2113]},{jp:"福井",en:"Fukui",coords:[36.0641,136.2196]},{jp:"岐阜",en:"Gifu",coords:[35.4233,136.7607]},{jp:"津",en:"Tsu",coords:[34.7186,136.5052]},{jp:"大津",en:"Otsu",coords:[35.0178,135.8547]}
    ];

    let cities=[], idx=0, score=0, startTime, timer, started=false;
    let currentClickPos = null, tempMarker = null;

    // 地圖初始化：改用 Esri Gray Canvas (日文)
    const map = L.map('map',{zoomControl:false, attributionControl: false}).setView([37.5, 137.5], 5);
    
    // 底層：灰色陸地
    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Light_Gray_Base/MapServer/tile/{z}/{y}/{x}').addTo(map);
    // 頂層：日文地名標籤
    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Light_Gray_Reference/MapServer/tile/{z}/{y}/{x}').addTo(map);

    const slider = document.getElementById('citySlider');
    const display = document.getElementById('cityCountVal');
    slider.oninput = () => display.textContent = slider.value;

    document.getElementById('startBtn').addEventListener('click', () => {
      cities = [...DB].sort(()=>Math.random()-0.5).slice(0, parseInt(slider.value));
      document.getElementById('progress-text').textContent = `0/${cities.length}`;
      document.getElementById('overlayStart').style.display = 'none';
      document.getElementById('viewport').style.display = 'block';
      
      const belt = document.getElementById('belt');
      belt.innerHTML = '';
      cities.forEach(c => {
        const el = document.createElement('div');
        el.className = 'city-card';
        el.innerHTML = `<span class="city-name-jp">${c.jp}</span><span class="city-name-en">${c.en}</span>`;
        belt.appendChild(el);
      });

      started = true;
      startTime = Date.now();
      timer = setInterval(updateTimer, 1000);
      updateConveyor();
    });

    function updateTimer() {
      const d = Date.now() - startTime;
      const m = Math.floor(d/60000).toString().padStart(2,'0');
      const s = Math.floor((d%60000)/1000).toString().padStart(2,'0');
      document.getElementById('time').textContent = `${m}:${s}`;
    }

    function updateConveyor() {
      const offset = -(idx * 300) - 150;
      document.getElementById('belt').style.transform = `translateX(${offset}px)`;
      const cards = document.querySelectorAll('.city-card');
      cards.forEach((card, i) => card.classList.toggle('active', i === idx));
      document.getElementById('progress-text').textContent = `${idx + 1}/${cities.length}`;
    }

    function haversine(a, b) {
      const R = 6371;
      const dLat = (b[0]-a[0]) * Math.PI/180;
      const dLon = (b[1]-a[1]) * Math.PI/180;
      const aa = Math.sin(dLat/2)**2 + Math.cos(a[0]*Math.PI/180)*Math.cos(b[0]*Math.PI/180)*Math.sin(dLon/2)**2;
      return R * 2 * Math.atan2(Math.sqrt(aa), Math.sqrt(1-aa));
    }

    map.on('click', e => {
      if(!started) return;
      currentClickPos = e.latlng;
      if(tempMarker) map.removeLayer(tempMarker);
      tempMarker = L.circleMarker(e.latlng, {radius: 6, color: '#333', fillColor: '#fff', weight: 2, fillOpacity: 1}).addTo(map);
      document.getElementById('confirmContainer').style.display = 'block';
    });

    function submitAnswer() {
      if(!started || !currentClickPos) return;
      const city = cities[idx];
      const dist = haversine([currentClickPos.lat, currentClickPos.lng], city.coords);
      document.getElementById('confirmContainer').style.display = 'none';

      const line = L.polyline([currentClickPos, city.coords], {color: '#999', weight: 1, dashArray: '5, 5'}).addTo(map);
      const popup = L.popup({closeButton: false}).setLatLng(city.coords).setContent(`<div style="text-align:center;">${city.jp}<br><span style="color:#888">${dist.toFixed(0)}km</span></div>`).openOn(map);

      score += Math.max(0, 100 - Math.round(dist * 2));
      document.getElementById('score').textContent = score;

      map.flyTo(city.coords, 8, {duration: 0.4});

      setTimeout(() => {
        idx++;
        currentClickPos = null;
        if(tempMarker) map.removeLayer(tempMarker);
        map.removeLayer(line); map.closePopup(popup);

        if(idx < cities.length) {
          updateConveyor();
          map.flyTo([37.5, 137.5], 5, {duration: 0.5});
        } else {
          endGame();
        }
      }, 1800);
    }

    function endGame() {
      started = false;
      clearInterval(timer);
      document.getElementById('stats').innerHTML = `SCORE: ${score}<br>TIME: ${document.getElementById('time').textContent}`;
      document.getElementById('endModal').style.display = 'flex';
    }

    document.getElementById('confirmBtn').onclick = submitAnswer;
  </script>
</body>
</html>
