<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Japan Speedrun - Pro Edition</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    :root {
      --primary: #5eead4;
      --accent: #f43f5e;
      --bg-glass: rgba(15, 23, 42, 0.9);
    }

    html, body { height: 100%; margin: 0; font-family: 'Inter', -apple-system, sans-serif; background: #000; overflow: hidden; }
    #map { height: 100vh; width: 100vw; z-index: 1; cursor: crosshair; }

    /* Top Navigation */
    .header-ui {
      position: absolute; top: 0; left: 0; width: 100%; height: 160px;
      background: linear-gradient(to bottom, rgba(0,0,0,0.8) 0%, transparent 100%);
      z-index: 1001; pointer-events: none;
    }
    .conveyor-viewport {
      position: absolute; top: 30px; left: 50%; transform: translateX(-50%);
      width: 100%; height: 120px; overflow: hidden;
    }
    .conveyor-belt {
      display: flex; align-items: center; position: absolute; left: 50%;
      transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    .city-card { min-width: 320px; text-align: center; opacity: 0.1; transform: scale(0.8); transition: 0.5s; }
    .city-card.active { opacity: 1; transform: scale(1.15); filter: drop-shadow(0 0 20px rgba(94, 234, 212, 0.4)); }
    .city-name-jp { font-size: 3.8rem; font-weight: 900; color: #fff; display: block; font-family: "Hiragino Sans", sans-serif; }
    .city-name-en { font-size: 1rem; color: #94a3b8; font-weight: 700; letter-spacing: 4px; text-transform: uppercase; }

    /* Bottom Left Panel */
    .stats-panel {
      position: absolute; bottom: 30px; left: 30px; z-index: 1002;
      background: var(--bg-glass); padding: 22px; border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(15px);
      box-shadow: 0 15px 40px rgba(0,0,0,0.5); color: #fff; min-width: 180px;
    }
    .stat-row { display: flex; justify-content: space-between; align-items: center; margin: 8px 0; }
    .stat-label { font-size: 0.7rem; color: #64748b; font-weight: 800; letter-spacing: 1.5px; }
    .stat-value { font-size: 1.6rem; font-weight: 800; font-family: 'JetBrains Mono', monospace; color: var(--primary); }
    .stat-divider { height: 1px; background: rgba(255,255,255,0.05); margin: 12px 0; }

    /* Confirm Button */
    #confirmContainer { position: absolute; bottom: 45px; left: 50%; transform: translateX(-50%); z-index: 1005; display: none; }
    .btn-confirm {
      background: #fff; color: #000; border: none; padding: 18px 60px; border-radius: 12px;
      font-size: 1.1rem; font-weight: 900; cursor: pointer; letter-spacing: 1px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3); transition: 0.2s;
    }
    .btn-confirm:hover { transform: scale(1.05); background: var(--primary); }

    /* Modals */
    .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: flex; align-items: center; justify-content: center; z-index: 2000; }
    .modal-box { text-align: center; padding: 60px; background: #111; border-radius: 30px; border: 1px solid #222; width: 420px; }
    .btn-start {
      background: var(--primary); color: #000; border: none; padding: 20px; width: 100%;
      border-radius: 14px; font-size: 1.2rem; font-weight: 900; cursor: pointer; margin-top: 40px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="header-ui">
    <div class="conveyor-viewport" id="viewport" style="display:none">
      <div class="conveyor-belt" id="belt"></div>
    </div>
  </div>

  <div class="stats-panel" id="statsPanel" style="display:none">
    <div class="stat-row"><span class="stat-label">SCORE</span><span id="score" class="stat-value">0</span></div>
    <div class="stat-divider"></div>
    <div class="stat-row"><span class="stat-label">TIME</span><span id="time" class="stat-value">00:00</span></div>
    <div class="stat-divider"></div>
    <div class="stat-row"><span class="stat-label">PROGRESS</span><span class="stat-value"><span id="progress">0</span><span style="color:#444; font-size:1rem"> / <span id="total">0</span></span></span></div>
  </div>

  <div id="confirmContainer">
    <button class="btn-confirm" id="confirmBtn">GUESS [SPACE]</button>
  </div>

  <div id="startModal" class="modal-overlay">
    <div class="modal-box">
      <h1 style="color:#fff; font-size: 2.5rem; margin:0">Japan Quiz</h1>
      <p style="color:#555; letter-spacing: 2px">PRO GEOGUESSR STYLE</p>
      <div style="margin:50px 0;">
        <div style="font-size: 5rem; font-weight:900; color:var(--primary)" id="countDisplay">20</div>
        <input type="range" id="citySlider" min="5" max="50" value="20" style="width:100%; accent-color: var(--primary);">
      </div>
      <button id="startBtn" class="btn-start">START (ENTER)</button>
    </div>
  </div>

  <div id="endModal" class="modal-overlay" style="display:none">
    <div class="modal-box">
      <h2 style="color:var(--primary); font-size: 2.5rem;">RESULT</h2>
      <div id="finalStats" style="color:#fff; margin:40px 0; font-size:1.4rem; line-height:2"></div>
      <button onclick="location.reload()" class="btn-start">RETRY</button>
    </div>
  </div>

  <script>
    const DB = [
      {jp:"東京",en:"Tokyo",coords:[35.6895,139.6917]},{jp:"横浜",en:"Yokohama",coords:[35.4433,139.6358]},{jp:"大阪",en:"Osaka",coords:[34.6937,135.5023]},{jp:"名古屋",en:"Nagoya",coords:[35.1815,136.9066]},{jp:"札幌",en:"Sapporo",coords:[43.0611,141.3564]},{jp:"福岡",en:"Fukuoka",coords:[33.5904,130.4017]},{jp:"神戸",en:"Kobe",coords:[34.6901,135.1955]},{jp:"京都",en:"Kyoto",coords:[35.0116,135.7681]},{jp:"広島",en:"Hiroshima",coords:[34.3853,132.4553]},{jp:"仙台",en:"Sendai",coords:[38.2682,140.8694]},{jp:"金沢",en:"Kanazawa",coords:[36.5613,136.6562]},{jp:"鹿児島",en:"Kagoshima",coords:[31.5967,130.5571]},{jp:"奈良",en:"Nara",coords:[34.6851,135.8048]},{jp:"那覇",en:"Naha",coords:[26.2124,127.6809]},{jp:"函館",en:"Hakodate",coords:[41.7687,140.7288]},{jp:"松山",en:"Matsuyama",coords:[33.8392,132.765]},{jp:"熊本",en:"Kumamoto",coords:[32.8032,130.7079]},{jp:"岡山",en:"Okayama",coords:[34.6551,133.9195]},{jp:"静岡",en:"Shizuoka",coords:[34.9756,138.3825]},{jp:"新潟",en:"Niigata",coords:[37.9162,139.0364]}
    ];

    let cities=[], idx=0, score=0, startTime, timer, started=false;
    let currentClickPos = null, tempMarker = null;

    // 地圖初始化：使用 Google Maps 混合圖資風格 (GeoGuessr Style)
    const map = L.map('map',{zoomControl:false, attributionControl: false}).setView([37, 137], 5);
    
    // 使用 Google Maps 的路網圖層，地名會依照瀏覽器語系/地理位置顯示日文
    L.tileLayer('http://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}',{
      subdomains:['mt0','mt1','mt2','mt3']
    }).addTo(map);

    const slider = document.getElementById('citySlider');
    const display = document.getElementById('countDisplay');
    slider.oninput = () => display.textContent = slider.value;

    document.getElementById('startBtn').addEventListener('click', startGame);

    function startGame() {
      if(started) return;
      cities = [...DB].sort(()=>Math.random()-0.5).slice(0, parseInt(slider.value));
      document.getElementById('total').textContent = cities.length;
      document.getElementById('startModal').style.display = 'none';
      document.getElementById('viewport').style.display = 'block';
      document.getElementById('statsPanel').style.display = 'block';
      
      const belt = document.getElementById('belt');
      belt.innerHTML = '';
      cities.forEach(c => {
        const el = document.createElement('div');
        el.className = 'city-card';
        el.innerHTML = `<span class="city-name-jp">${c.jp}</span><span class="city-name-en">${c.en}</span>`;
        belt.appendChild(el);
      });

      started = true;
      startTime = Date.now();
      timer = setInterval(updateTimer, 1000);
      updateConveyor();
    }

    function updateTimer() {
      const d = Date.now() - startTime;
      const m = Math.floor(d/60000).toString().padStart(2,'0');
      const s = Math.floor((d%60000)/1000).toString().padStart(2,'0');
      document.getElementById('time').textContent = `${m}:${s}`;
    }

    function updateConveyor() {
      const offset = -(idx * 320) - 160;
      document.getElementById('belt').style.transform = `translateX(${offset}px)`;
      const cards = document.querySelectorAll('.city-card');
      cards.forEach((card, i) => card.classList.toggle('active', i === idx));
      document.getElementById('progress').textContent = idx + 1;
    }

    function haversine(a, b) {
      const R = 6371;
      const dLat = (b[0]-a[0]) * Math.PI/180;
      const dLon = (b[1]-a[1]) * Math.PI/180;
      const aa = Math.sin(dLat/2)**2 + Math.cos(a[0]*Math.PI/180)*Math.cos(b[0]*Math.PI/180)*Math.sin(dLon/2)**2;
      return R * 2 * Math.atan2(Math.sqrt(aa), Math.sqrt(1-aa));
    }

    map.on('click', e => {
      if(!started) return;
      currentClickPos = e.latlng;
      if(tempMarker) map.removeLayer(tempMarker);
      tempMarker = L.circleMarker(e.latlng, {radius: 12, color: '#fff', fillColor: '#000', weight: 5, fillOpacity: 1}).addTo(map);
      document.getElementById('confirmContainer').style.display = 'block';
    });

    function submitAnswer() {
      if(!started || !currentClickPos) return;
      const city = cities[idx];
      const dist = haversine([currentClickPos.lat, currentClickPos.lng], city.coords);
      document.getElementById('confirmContainer').style.display = 'none';

      const line = L.polyline([currentClickPos, city.coords], {color: '#fff', weight: 4, dashArray: '12, 12'}).addTo(map);
      
      const popup = L.popup({closeButton: false, offset: [0, -10]})
        .setLatLng(city.coords)
        .setContent(`<div style="text-align:center; padding: 5px; color:#000; font-weight:800"><b>${city.jp}</b><br>${dist.toFixed(1)} km</div>`)
        .openOn(map);

      score += Math.max(0, 5000 - Math.round(dist * 20)); // GeoGuessr 風格計分
      document.getElementById('score').textContent = score;

      map.flyTo(city.coords, 8, {duration: 0.5});

      setTimeout(() => {
        idx++;
        currentClickPos = null;
        if(tempMarker) map.removeLayer(tempMarker);
        map.removeLayer(line); map.closePopup(popup);

        if(idx < cities.length) {
          updateConveyor();
          map.flyTo([37, 137], 5, {duration: 0.6});
        } else {
          endGame();
        }
      }, 2000);
    }

    function endGame() {
      started = false;
      clearInterval(timer);
      document.getElementById('finalStats').innerHTML = `Final Score: <b style="color:var(--primary)">${score}</b><br>Time: <b>${document.getElementById('time').textContent}</b>`;
      document.getElementById('endModal').style.display = 'flex';
    }

    // Keydown Listener for Space and Enter
    window.addEventListener('keydown', e => {
      if(e.code === 'Space' || e.code === 'Enter') {
        e.preventDefault();
        if(!started) {
          startGame();
        } else if(document.getElementById('confirmContainer').style.display === 'block') {
          submitAnswer();
        }
      }
    });

    document.getElementById('confirmBtn').onclick = submitAnswer;
  </script>
</body>
</html>
